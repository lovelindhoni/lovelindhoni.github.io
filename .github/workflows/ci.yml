name: Deploy to GitHub Pages
on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ZOLA_VERSION: "0.20.0"
      MINIFY_VERSION: "2.23.1"
      EXTRACTION_DIR: "temp"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install Zola
        run: |
          export ZOLA_TARBALL_NAME=zola-v${{ env.ZOLA_VERSION }}-x86_64-unknown-linux-gnu.tar.gz
          wget "https://github.com/getzola/zola/releases/download/v${{ env.ZOLA_VERSION }}/$ZOLA_TARBALL_NAME"
          mkdir -p ${{ env.EXTRACTION_DIR }}
          tar -xzf $ZOLA_TARBALL_NAME -C ${{ env.EXTRACTION_DIR }}
          sudo mv ${{ env.EXTRACTION_DIR }}/zola /usr/local/bin
          zola --version
          rm -rf $ZOLA_TARBALL_NAME ${{ env.EXTRACTION_DIR }}

      - name: Install Minify
        run: |
          export MINIFY_TARBALL_NAME=minify_linux_amd64.tar.gz
          wget "https://github.com/tdewolff/minify/releases/download/v${{ env.MINIFY_VERSION }}/$MINIFY_TARBALL_NAME"
          mkdir -p ${{ env.EXTRACTION_DIR }}
          tar -xzf $MINIFY_TARBALL_NAME -C ${{ env.EXTRACTION_DIR }}
          sudo mv ${{ env.EXTRACTION_DIR }}/minify /usr/local/bin
          minify --version
          rm -rf $MINIFY_TARBALL_NAME ${{ env.EXTRACTION_DIR }}

      - name: Build static files
        run: zola build

      - name: Minify Output
        run: minify -r -o public/ public/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
